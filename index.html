<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Web Game - Natia Lollie</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!--Project CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Game of Flip Card</h1>
            <br>
            <h4>Ready Players?</h4>
            <br>
            <p class="lead guide"><span class="st-guide">Instructions</span>: The game is played by two players clicking any of the cards by turn. The player with the highest score will win the
            game. General cards are worth 1 point. Special Cards (King, Ace, Queen) are worth 3 points.</p>
        </div>
    </div>

    <div class="container game-area">
        <div class="row">
            <div class="col indicator">
                Player One 
            </div>
            <div class="col indicator">
                Player Two
            </div>
        </div>

        <div class="row">
            <div class="col score-board">
                <div id="player-one-score" class="col-4 mx-auto score">
                    0
                </div>
            </div>
            <div class="col score-board">
                <div id="player-two-score" class="col-4 mx-auto score">
                    0
                </div>
            </div>
        </div>

        <div class="container cards">
            <!-- card row one  -->
            <div class="row card-row">
                <div class="col one">
                    <img onclick="selected(id)" id="card-one" Name="test" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col two">
                    <img onclick="selected(id)" id="card-two" Name="test" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col three">
                    <img onclick="selected(id)" id="card-three" Name="test" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col four">
                    <img onclick="selected(id)" id="card-four" Name="test" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
            </div>
            <!-- card row two  -->
            <div class="row card-row">
                <div class="col">
                    <img onclick="selected(id)" id="card-five" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col">
                    <img onclick="selected(id)" id="card-six" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col">
                    <img onclick="selected(id)" id="card-seven" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col">
                    <img onclick="selected(id)" id="card-eight" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
            </div>
            <!-- card row three  -->
            <div class="row card-row">
                <div class="col">
                    <img onclick="selected(id)" id="card-nine" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col">
                    <img onclick="selected(id)" id="card-ten" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col">
                    <img onclick="selected(id)" id="card-eleven" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
                <div class="col">
                    <img onclick="selected(id)" id="card-twelve" class="st-card" src="PNG/yellow_back.png" alt="card back">
                </div>
            </div>
        </div>

        <button onclick="restartGame()" class="btn st-btn col-6">Start</button>

    </div>

    


    <!--Project Javascript-->
    <script src="script-main.js"></script>
</body>
</html>
